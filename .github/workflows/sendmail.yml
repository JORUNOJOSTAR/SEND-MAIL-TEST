name: Send Mail

on:
    schedule:
        - cron: '0 * * * *'
    workflow_dispatch:

jobs:
    send-email:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install dependencies
              run: npm install nodemailer

            - name: Send email
              run: node sendEmail.js
              env: 
                EMAIL_USER: ${{ secrets.EMAIL_USERNAME}}
                EMAIL_PASS: ${{ secrets.EMAIL_APP_PASSWORD}}
                EMAIL_TO: ${{ secrets.EMAIL_TO}}